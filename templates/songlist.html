{% extends 'index.html' %}
{%block details%}
<h4>Songs</h4>
<!-- <h1>{{singer[1]}}</h1> -->
<p>
<ul type="none">
{%for song,sid in songs%}
{%if sid == active_song%}
<li class="current">{{song}}</li>
{%else%}
<li class="listbox"><a class="text-decoration-none link-dark" href="/songs/{{singer[0]}}/lyrics/{{sid}}">{{song}} </a></li>
{%endif%}
{%endfor%}
</ul>
</p>
{%endblock%}
